# Данные для таблиц
years = list(range(2003, 2024))

peru = [None, None, "H = P * C", "H = P * C", None, None, "H = P * C", None, "H = P * C", None, "H = P * C", None, "H = P * C", "H = P * C", None, "H = P * C", None, None, "H = P * C", "H = P * C"]
chile = [None, None, None, None, "Q = C * I * P", None, None, None, None, None, "Q = C * I * P", None, None, None, None, None, None, None, "Q = C * I * P", "Q = C * I * P"]
colombia = [None, None, None, None, None, "V = S * g * M", None, None, None, "V = S * g * M", None, None, None, None, "V = S * g * M", None, None, None, "V = S * g * M", "V = S * g * M"]
ecuador = [None, None, None, None, None, None, "V = (I * Sa * Ta) / (R * φ * φE)", None, None, "V = (I * Sa * Ta) / (R * φ * φE)", None, None, "V = (I * Sa * Ta) / (R * φ * φE)", None, None, None, "V = (I * Sa * Ta) / (R * φ * φE)", None, None]
mexico = [None, None, None, None, None, None, None, None, "V = Q * F * C", None, None, None, None, None, None, "V = Q * F * C", None, None, None, "V = Q * F * C"]
brazil = [None, None, None, None, None, None, None, None, None, None, None, None, None, "V = S * g * M", None, None, None, "V = S * g * M", None, None]
argentina = [None, None, None, None, None, None, None, None, None, None, None, "H = P * C", None, None, None, None, "H = P * C", None, None, None]

# Функция для преобразования данных в формат графика
def preprocess_data(data):
    return [None if value is None else 1 for value in data]

# Преобразование данных
peru_data = preprocess_data(peru)
chile_data = preprocess_data(chile)
colombia_data = preprocess_data(colombia)
ecuador_data = preprocess_data(ecuador)
mexico_data = preprocess_data(mexico)
brazil_data = preprocess_data(brazil)
argentina_data = preprocess_data(argentina)

# Создание графика
fig = go.Figure()

fig.add_trace(go.Scatter(x=years, y=peru_data, mode='lines+markers', name='Peru'))
fig.add_trace(go.Scatter(x=years, y=chile_data, mode='lines+markers', name='Chile'))
fig.add_trace(go.Scatter(x=years, y=colombia_data, mode='lines+markers', name='Colombia'))
fig.add_trace(go.Scatter(x=years, y=ecuador_data, mode='lines+markers', name='Ecuador'))
fig.add_trace(go.Scatter(x=years, y=mexico_data, mode='lines+markers', name='Mexico'))
fig.add_trace(go.Scatter(x=years, y=brazil_data, mode='lines+markers', name='Brazil'))
fig.add_trace(go.Scatter(x=years, y=argentina_data, mode='lines+markers', name='Argentina'))

# Настройка графика
fig.update_layout(title='Эволюция силы на основании (2003-2023)',
                   xaxis_title='Год',
                   yaxis_title='Параметры силы на основании (наличие)',
                   legend_title='Страны')

# Отображение графика
fig.show()
